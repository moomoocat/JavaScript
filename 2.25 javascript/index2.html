<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Practice 2</title>
</head>
<body>
	<section>
		<h1 id="hello">Hello!</h1>
		<h2 id="g-am">Good Morning!</h2>
		<h1 id="goodbye">Goodbye!</h1>
		<h2 id="g-pm">Goodnight!</h2>
	</section>
	
	<script>

	</script>
